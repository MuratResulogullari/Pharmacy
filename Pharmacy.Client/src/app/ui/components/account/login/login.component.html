<form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">
  <div style="display: flex; justify-content: center">
    <mat-card class="form-container">
      <mat-card-title>Login</mat-card-title>

      <!-- Username -->
      <div>
        <mat-form-field>
          <mat-label>TCKN</mat-label>
          <input
            matInput
            placeholder="12345678901"
            formControlName="tCKN"
          />
        </mat-form-field>
      </div>
      <!-- /Username -->

      <!-- Password -->
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Ex. s3c3tP@ss"
            formControlName="password"
          />
        </mat-form-field>
      </div>
      <!-- /Password -->

      <section>
        <div class="example-button-row">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
      </section>
    </mat-card>
  </div>
</form>
